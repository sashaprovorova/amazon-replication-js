<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Shipping Calculator</title>
  <style>
    .cost-input{
      font-size: 15px;
      padding: 10px;
    }
    .calculate-button {
      background-color: green; 
      color: #fff;
      border: none;
      font-size: 15px;
      padding: 12px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <input type="text" name="" id="" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event);">
  <button onclick="
    calculateTotal();
  " class="calculate-button">Calculate</button>
  <p class="js-total-cost"></p>
  <script> 
    function handleCostKeydown(event){
      if (event.key === 'Enter'){
        calculateTotal();
      }
    }
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      //gets the value from inside the input box
      let cost = Number(inputElement.value);
      //to avoid type coersion, we need to convert type string into a number using Number function
      // String() does the opposite
      if (cost < 40) {
        cost = cost + 10;
      }
      document.querySelector('.js-total-cost')
        .innerHTML = `$${cost}`;
    }
  </script>
</body>
</html>

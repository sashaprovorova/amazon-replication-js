       const object1={
        message: 'hello'

       //copy by reference

       //doesnt prevent the object from changing though const is used
       object1.message="Good job!"
       console.log(object1);
       console.log(object2);

       //cant compare objects directly
       const object3={
          message:'Good job!'
       };
       //though equal, it doesnt say so since comparing the references instead of values
       console.log(object3===object1);

       console.log(object1===object2);

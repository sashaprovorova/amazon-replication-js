  //doesnt actually copy, just references the first array

  function doubleArray(nums){
    const numsDoubled = [];
    for (let i = 0; i < nums.length; i++){
      const num = nums[i];
      if (num === 0 ) {
        return numsDoubled;
        //like a break, ends the loop
      }
      numsDoubled.push(num*2);
    }
    return numsDoubled;
  }
